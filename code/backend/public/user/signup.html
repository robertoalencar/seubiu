<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Seu Biu</title>


	<link rel="stylesheet" type="text/css" href="view/css/estilo.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	  

	<script type="text/javascript" src="javascripts/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="javascripts/maskedinput.js"></script>


	<script type="text/javascript">

		jQuery(function($){
	       $("#fone_celular").mask("(99) 99999.9999");
		});

	</script>

</head>

<body id="corpoPadrao">

	<div align="center">
	
		<div align="left" style="color: #6E6E6E; width: 70%; margin-top: 4%;">

			<hr />
			
            <p>                 
            	<table style="width: 100%">
					<tr>                         
						<td style="float: left; font-size: 24px;">Incluir <strong>Usuário</strong> </td>                         
						<td style="float:right; text-align: right;"> <img src="/img/salvar.jpg" style="width: 14%;"></td>
					</tr>                 
				</table>             
			</p>
			
			<hr />
			
			<form action="http://seubiu.com/api/users" method="post">
				
				<div class="form-group">
    				<label for="nome">Nome</label>
    				<input type="text" class="form-control" id="nome" name="nome" style="width: 500px;" maxlength="100" value="<%=profissional.nome%>">
  				</div>
  				
  				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="text" id="email" class="form-control" name="email" style="width: 500px;" maxlength="100" value="<%=profissional.email%>" /> 
				</div>
				
				<div class="form-group">
    				<label for="fone_celular">DDD + Celular</label>
    				<input type="text" class="form-control" id="fone_celular" name="fone_celular" style="width: 300px;" maxlength="50" placeholder="(99) 99999.9999" value="<%=profissional.fone_celular%>">
  				</div>
  				
				<br />
  				
  				<a href="listarUsuario" class="btn btn-danger" role="button">Cancelar</a> &nbsp;
  				<button type="reset" class="btn btn-default"> &nbsp; Limpar &nbsp; </button> &nbsp;
  				<button type="submit" class="btn btn-primary"> &nbsp; Inserir &nbsp; </button>
  				
			</form>
		</div>
			
	</div>
	
	<br />
	
	<hr class="linhaSeparador">
	
	<div class="textoRodape">
		<p>importar o rodapé ...</p>
	</div>

	<script src="javascripts/user-app.js"></script>

</body>
</html>
