<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="stylesheets/material.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="javascripts/material.min.js"></script>
<script src="javascripts/vue.js"></script>
<script src="javascripts/vue-router.js"></script>
<script src="javascripts/axios.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="app">

    <form v-on:submit.prevent action="#">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" v-model="email" name="email" id="email" required>
            <label class="mdl-textfield__label" for="email">Email</label>
        </div>

          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" v-model="password" name="password" id="password" required>
            <label class="mdl-textfield__label" for="password">Password</label>
        </div>

        <button class="mdl-button mdl-js-button mdl-button--primary" v-on:click="login">Login</button>

    </form>


</div>


<script src="javascripts/login-app.js"></script>
</body>
</html>
