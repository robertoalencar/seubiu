<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Seu Biu</title>

	<script src="javascripts/vue.js"></script>
	<script src="javascripts/vue-router.js"></script>
	<script src="javascripts/vue-resource.min.js"></script>

	<link rel="stylesheet" type="text/css" href="view/css/estilo.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	  
	<script type="text/javascript" src="javascripts/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="javascripts/maskedinput.js"></script>
		
</head>

<body>

<div id="app">
	<div align="center">
		<div align="left" style="color: #6E6E6E; width: 70%; margin-top: 4%;">

			<hr />
			
			<p>
				<table style="width: 100%">
					<tr>
						<td style="float: left; font-size: 24px;">Complemento de Cadastro - <strong>Informações Pessoais</strong> </td>
						<td style="float: right; text-align: right;"> <img src="images/salvar.jpg" style="width: 14%;">  </td>
					</tr>
				</table>
			</p>
			
			<hr />

		    <form v-on:submit.prevent action="#">

		    	<input type="hidden" id="id" v-model="id" name="id" value="{{id}}" />
		    	
		    	<div class="form-group">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control" id="cpf" v-model="cpf" name="cpf" placeholder="000.000.000-00" style="width: 500px;" maxlength="14" required />
				</div>

		        <div class="form-group">
					<label for="rg">Carteira de Identidade (RG)</label>
					<input type="text" class="form-control" id="rg" v-model="rg" name="rg" style="width: 500px;" maxlength="14" required />
				</div>

				<div class="form-group">
					<label for="rgOrgIssuer">Órgão Expedidor </label>
					<input type="text" class="form-control" id="rgOrgIssuer" v-model="rgOrgIssuer" name="rgOrgIssuer" style="width: 500px;" required />
				</div>

				<div class="form-group">
					<label for="birthDate">Data de Nascimento</label>
					<input type="text" class="form-control" id="birthDate" v-model="birthDate" name="birthDate" placeholder="00/00/0000" style="width: 500px;" maxlength="14" required />
				</div>
					
				<br />
					
				<a href="listarUsuario" class="btn btn-danger" role="button">Cancelar</a> &nbsp;
				<button type="reset" class="btn btn-default"> &nbsp; Limpar &nbsp; </button> &nbsp;
				<button class="btn btn-primary" v-on:click="signup"> &nbsp; Inserir &nbsp; </button>

		    </form>
		</div>
    </div>

</div>

<script src="javascripts/personal-info-app.js"></script>
</body>
</html>
